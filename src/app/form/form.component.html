<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div>
      <label for="z2-hr">Your Zone 2 Heart Rate:</label>
      <input type="number" id="z2-hr" name="z2-hr">
    </div>
    <div>
      <label for="file">Upload your Garmin run activities here:</label>
      <input type="file" accept=".csv" id="file" name="file" (change)="onFileSelected($event)" required />
    </div>
    <button type="submit" [disabled]="form.invalid">Submit</button>
  </form>
  <div>
    <p>Form invalid state: {{ form.invalid }}</p>
    <p>Selected file: {{ selectedFile?.name }}</p>
  </div>
