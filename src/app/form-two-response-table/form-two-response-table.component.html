<div *ngIf="jsonResponseData">
    <h3>Prediction Results</h3>
  
    <div *ngFor="let category of getCategories()">
      <h4>{{ category }}</h4>
      <table border="1" *ngIf="jsonResponseData && jsonResponseData[category] && jsonResponseData[category].length > 0">
        <thead>
          <tr>
            <th>Distance Title</th>
            <th>Distance (km)</th>
            <th>Predicted Pace (min/km)</th>
            <th>Predicted Finish Time</th>
            <th>Recommended Heart Rate</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of jsonResponseData[category]">
            <td>{{ result.distance_title }}</td>
            <td>{{ result.distance }}</td>
            <td>{{ result.predicted_pace }}</td>
            <td>{{ result.finish_time }}</td>
            <td>{{ result.applied_hr }}</td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="jsonResponseData && jsonResponseData[category] && jsonResponseData[category].length === 0">
        No data available for this category.
      </p>
    </div>
  </div>
